<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder</title>
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <div class="conteiner">
      <h1 class="image-finder">image-finder</h1>
      <form class="search-form" id="search-form">
        <input
          class="input-form"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="button" id="search">Search</button>
      </form>
    
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button class="button btn-hidden" id="more">Load more</button>
    </div>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
